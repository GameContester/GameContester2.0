<h2>Forgot your password?</h2>
<div class="login-form-position">
    <form class="form-inline" data-bind="submit: forgotPassword">
        <h4>Enter your email</h4>
        <div class="login-form">
            <div class="alert alert-dismissible alert-danger" hidden="hidden" id="error_message">
                <strong id="error_details"></strong>
            </div>
            <br />
            <div class="form-group">
                <label for="Email" style ="margin-right:200px;"  class="col-md-2 control-label">Email:</label>
                <div class="col-md-10">
                    <input type="email" style ="width:25%;"  required class="form-control" id="Email" data-bind="textInput: username" placeholder="Required">
                </div>
            </div>
            <div class="from-group" style="margin-right:0px">
                <div class="col-md-offset-2 col-md-10">
                    <div class="g-recaptcha" style ="margin-top:20px;" data-sitekey="6LdnvQsTAAAAAPZOmu9yf_wsbMFaGPjpk930u_lM"></div>
                </div>
            </div>
            <div class="control-group" >
                <div class="controls">
                    <div id="captchadiv"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="forgot-password-button">
                    <input type="submit" class="button special" style ="margin-top:20px;margin-left:35px; width:18%;" value="Email Link" />
                </div>
            </div>
            <br />
        </div>
    </form>
</div>
